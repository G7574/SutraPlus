<!--sidebar-->
<!-- visible tag removed to make it open in non-expandable state by default -->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
  <!-- <c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar"> -->
  <!-- <c-sidebar-brand
    [brandFull]="{
      src: logo.changingThisBreaksApplicationSecurity,
      width: 60,
      height: 60,
      alt: ''
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: ''
    }"
    routerLink="./"
  >
  </c-sidebar-brand> -->
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav *ngIf="navItems.length > 0; else noNavItems" [navItems]="navItems"
      dropdownMode="none"></c-sidebar-nav>

    <ng-template #noNavItems>
      <p>No navigation items available.</p>
    </ng-template>

  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="visible"
    cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky"
    sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
