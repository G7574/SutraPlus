<h1>Create DC</h1>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="fromLocation">From Location:</label>
      <input
        type="text"
        id="fromLocation"
        class="form-control"
        [(ngModel)]="formData.FromLocation"
        name="FromLocation"
        required
      />
    </div>
    <div class="form-group">
      <label for="senderDetails">Sender Details:</label>
      <textarea
        rows="6"
        id="senderDetails"
        class="form-control"
        [(ngModel)]="formData.SenderDetails"
        name="SenderDetails"
        required
      ></textarea>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="toLocation">To Location:</label>
      <input
        type="text"
        id="toLocation"
        class="form-control"
        [(ngModel)]="formData.ToLocation"
        name="ToLocation"
        required
      />
    </div>
    <div class="form-group">
      <label for="receiverDetails">Receiver Details:</label>
      <textarea
        rows="6"
        
        id="senderDetails"
        class="form-control"
        [(ngModel)]="formData.ReceiverDetails"
        name="SenderDetails"
        required
      ></textarea>
    </div>
  </div>

  <div class="col-md-4">
    <input
      type="hidden"
      id="companyId"
      [(ngModel)]="formData.CompanyId"
      name="CompanyId"
      required
    />
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        class="form-control"
        [(ngModel)]="formData.Date"
        name="Date"
        [min]="minDate"
        [max]="maxDate"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="bno">BNo:</label>
      <input
        type="number"
        id="bno"
        class="form-control"
        [(ngModel)]="formData.BNo"
        name="BNo"
        required
      />
    </div>
    <div class="form-group">
      <label for="lorryNumber">Lorry Number:</label>
      <input
        type="text"
        id="lorryNumber"
        class="form-control"
        [(ngModel)]="formData.LorryNumber"
        name="LorryNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="deliveryDetails">Delivery Details:</label>
      <textarea
        id="deliveryDetails"
        type="text"
        class="form-control"
        [(ngModel)]="formData.DeliveryDetails"
        name="DeliveryDetails"
        required
      ></textarea>
    </div>
  </div>
</div>

<div>
  <form [formGroup]="FeedBack" (ngSubmit)="onSubmit()">
    <table class="form-group">
      <thead>
        <tr>
          <th>S. No</th>
          <th>InVoice No</th>
          <th>Description</th>
          <th>No Of Bags</th>
          <th>Private Mark</th>
          <th>Quntity (KG)</th>
          <th>Value Of Goods</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody formArrayName="Rows">
        <tr *ngFor="let obj of formArr.controls; let i = index; let l = last" [formGroupName]="i">
          <td>
            <input type="text" class="form-control" formControlName="BNo" placeholder="Sr. No" required />
          </td>
          <td>
            <input type="number" class="form-control" formControlName="InvoiceNumber" placeholder="InVoice No" required />
          </td>
          <td>
            <input type="text" class="form-control" formControlName="Description" placeholder="Description" required />
          </td>
          <td>
            <input type="number" step="0.01" class="form-control" formControlName="Total" placeholder="No Of Bags" required />
          </td>
          <td>
            <input type="text" class="form-control" formControlName="PrivateMark" placeholder="Private Marks" required />
          </td>
          <td>
            <input type="number" step="0.01" class="form-control" formControlName="ChangedWeightKg" placeholder="Quntity (KG)" required />
          </td>
          <td>
            <input type="number" step="0.01" class="form-control" formControlName="ActualWeightKg" placeholder="Value Of Goods" required />
          </td>
          <td>
            <button *ngIf="formArr.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-md-12">
      <button type="button" (click)="addNewRow()" class="btn btn-dark float-end m-1">Add new Row</button>
    </div>    
  </form>
</div>

<div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="totalFreight">Total Freight:</label>
      <input
      type="number" 
      step="0.1"
        id="totalFreight"
        class="form-control"
        [(ngModel)]="formData.TotalFrieght"
        name="TotalFreight"
        required
      />
    </div>

    <div class="form-group">
      <label for="advance">Advance:</label>
      <input
      type="number" 
      step="0.1"
        id="advance"
        class="form-control"
        [(ngModel)]="formData.Advance"
        name="Advance"
        required
      />
    </div>

    <div class="form-group">
      <label for="balance">Balance:</label>
      <input
      type="number" 
      step="0.1"
        id="balance"
        class="form-control"
        [(ngModel)]="formData.Balance"
        name="Balance"
        required
      />
    </div>
  </div>
</div>
