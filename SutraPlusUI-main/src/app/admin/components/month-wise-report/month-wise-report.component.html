              <form class="row justify-content-center mb-4">

                <div class="col-md-2">
                  <div style="display: flex; align-items: center">
                    <label for="startDate" style="margin-right: 10px">From:</label>
                    <input type="date" id="startDate" name="startDate"  class="form-control" />
                                      <!-- [value]="startDate" -->
                  </div>
                </div>

                <div class="col-md-2">
                  <div style="display: flex; align-items: center">
                    <label for="endDate" style="margin-right: 10px">To:</label>
                    <input type="date" id="endDate" name="endDate"   class="form-control"  />
                    <!-- [value]="endDate" -->
                  </div>
                </div>

                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-dark" (click)="setParameterVP()" style="font-size: 11px;width: 100%;" >
                         Purchase
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-dark" (click)="setParameterVS()" style="font-size: 11px;width: 100%" >
                         Sales
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-dark" (click)="setParameterVPR()" style="font-size: 11px;width: 100%" >
                         Purchase Return
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-dark" (click)="setParameterVSR()" style="font-size: 11px;width: 100%" >
                         Sales Return
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-dark" (click)="setParameterVCN()" style="font-size: 11px;width: 100%" >
                         Credit Note
                      </button>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-dark" (click)="setParameterVDN()" style="font-size: 11px;width: 100%" >
                         Debit Note
                      </button>
                    </div>
                  </div>
                </div>

              </form>

  <dx-report-viewer [reportUrl]="reportName" height="800px" cssClass="myViewer">
    <dxrv-request-options [invokeAction]="invokeAction" [host]="host"></dxrv-request-options>

    <dxrv-tabpanel-settings position="Left"></dxrv-tabpanel-settings>
    <dxrv-export-settings [useSameTab]="false" [useAsynchronousExport]="false"></dxrv-export-settings>
    <dxrv-search-settings [useAsyncSearch]="false"></dxrv-search-settings>

                  </dxrv-callbacks> -->
