<c-row>
  <div class="container-fluid">
  <form class="row justify-content-center align-items-center mb-4">

    <!-- <div class="col-md-2">
        <div style="display: flex; ">
            <label for="startDate" style="margin-right: 10px">From:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" [value]="startDate" />
        </div>
    </div> -->

    <div class="col-md-2">
        <div style="display: flex; align-items: center">
            <label for="endDate" style="margin-right: 10px">Up&nbsp;To:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" cFormControl type="date" [ngModel]="endDate" (ngModelChange)="onDate($event)" />
        </div>
    </div>

    <div class="col-md-10">
      <div class="row">

          <div class="col-md-3" style="padding-top: 4px; display: flex; align-items: center;">
              <label for="searchText" style="margin-right: 10px;">Search Text:</label>
              <input [ngClass]="{ 'is-invalid': errorMsg }" class="search-input" name="searchText" #Place (keyup)="onPlace(Place.value)" cFormControl type="text" placeholder="Enter text">
              <span *ngIf="errorMsg" class="is-invalid">Enter at least 3 characters</span>
          </div>

          <div class="col-md-3" style="padding-top: 4px; display: flex; align-items: center;">
              <label for="balance" style="margin-right: 10px;">Search Balance:</label>
              <input class="search-input" cFormControl type="number" #Balance (keyup)="onBalance(Balance.value)" name="balance" placeholder="Enter balance">
          </div>

          <div class="col-md-2" style="padding-top: 4px;">
              <button type="submit" class="btn btn-dark" style="font-size: 11px; width: 100%" (click)="fireQuery()">
                  Submit
              </button>
          </div>

      </div>
  </div>



  </form>
</div>

  <c-col md="12">
      <c-card class="my-3">
         <c-card-header>
          <h4 class="mb-0"> Payment List <span
            class="badge badge-primary">{{totalInvoice}}</span>
    </h4>
        </c-card-header>

        <c-card-body class="p-3">
          <div class="table-responsive">
              <table [striped]="true" [responsive]="true" cTable>
                  <thead>
                      <tr>
                          <th scope="col" class="text-center">Sr.&nbsp;No.</th>
                          <th scope="col">Party&nbsp;Name</th>
                          <th scope="col" style="text-align: right;">Yadi Balance</th>
                          <th scope="col" style="text-align: right;">Amount</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of invoiceList; let i = index;">
                          <td class="text-center">{{10 *(pageNumber-1)+i+1}}</td>
                          <td>{{item.LedgerName || '-'}} - {{item.Place || '-'}}</td>
                          <td style="text-align: right;">{{item.AsOnDateBalance || '-'}}</td>
                          <td style="text-align: right;">{{item.TotalBalance ||
                              '-'}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>

          <div class="text-center text-dark" *ngIf="invoiceList.length===0">
              No Records Found
          </div>

          <div class="d-flex justify-content-end align-items-center" *ngIf="invoiceList">
              <ul class="pagination">
                  <li [ngClass]="[pages[0]===1&&commonService.gettotalPages(totalInvoice)>5 ? 'disabled' : '']"
                      (click)="pageNumber>1 ? previous() : '' " class="page-item"><a
                          [ngClass]="[pageNumber===1 ? 'disabled' : '' , pages[0]===1&&commonService.gettotalPages(totalInvoice)>5 ? 'disabled' : '']"
                          class="page-link">Previous</a></li>
                  <li (click)="changePage(data)" *ngFor="let data of pages" class="page-item">
                      <a [ngClass]="[pageNumber===data ? 'active-page' : '']"
                          class="page-link">{{data}}</a>
                  </li>
                  <li [ngClass]="[pageNumber===commonService.gettotalPages(totalInvoice) ? 'disabled' : '', commonService.gettotalPages(totalInvoice)===pages[commonService.getLastIndex(pages)] ? 'disabled' : '']"
                      (click)="pageNumber<commonService.gettotalPages(totalInvoice) ? next() : '';"
                      class="page-item"><a
                          [ngClass]="[pageNumber===commonService.gettotalPages(totalInvoice) ? 'disabled' : '', commonService.gettotalPages(totalInvoice)===pages[commonService.getLastIndex(pages)] ? 'disabled' : '']"
                          class="page-link">Next</a></li>
              </ul>
          </div>
        </c-card-body>

      </c-card>
    </c-col>
</c-row>
