<form class="row justify-content-center mb-4">

  <!-- Search Month -->
  <div class="col-md-2">
    <div style="display: flex; align-items: center;">
      <label for="selectMonth" style="margin-right: 10px">Select Month:</label>
      <select class="form-control" id="exampleSelect" (change)="onMonthChangeListener($event)" style="width: 180%;">
        <option value="">Select Month</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
      </select>
    </div>
  </div>

  <!-- From Date -->
  <div class="col-md-2">
    <div style="display: flex; align-items: center;">
      <label for="startDate" style="margin-right: 10px">From:</label>
      <input type="date" id="startDate" name="startDate" class="form-control" [value]="startDate" (change)="onStartDateChange($event)" />
    </div>
  </div>

  <!-- To Date -->
  <div class="col-md-2">
    <div style="display: flex; align-items: center;">
      <label for="endDate" style="margin-right: 10px">To:</label>
      <input type="date" id="endDate" name="endDate" class="form-control" [value]="endDate" (change)="onEndChange($event)" />
    </div>
  </div>

</form>

<!-- item-wise -->
<div class="card text-center">
  <div class="card-header">
    <h3>Print Registers</h3>
  </div>
  <div class="card-body">
    <!-- <div class="col-md-3" style="display: flex; justify-content: center;">
        <div style="display: flex; align-items: center;">
            <label style="margin-right: 10px"> Select Party : </label>
            <input type="text" class="form-control" />
        </div>
    </div> <br/> -->

    <c-col [sm]="4">
      <label cLabel style="width: 100%">Party Name
        <span *ngIf="partySelected" style="margin-left: 1%">
        </span>
      </label>
      <ng-select #party (keyup)="getPartyList(party.searchTerm)" [items]="partyList"
                 bindLabel="ledgerName" bindValue="ledgerId" formControlName="DrpParty" (change)="onSelectParty($event)"
                 placeholder="Select Party">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
          <div class="item">
            <div (click)="onClickTest($event, item)">
              {{ item.ledgerName }}
            </div>
          </div>
        </ng-template>
      </ng-select>
    </c-col> <br/>

    <div class="row justify-content-center mb-4">
      <div class="col-md-1">
        <button type="submit" class="btn btn-dark" (click)="initReportGen('Purchase','item-wise',true)" style="font-size: 11px; width: 100%;">
          Purchase
        </button>
      </div>

      <div class="col-md-1">
        <button type="submit" class="btn btn-dark" (click)="initReportGen('Sales','item-wise',true)" style="font-size: 11px; width: 100%;">
          Sales
        </button>
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-dark" (click)="initReportGen('PurchaseReturn','item-wise',true)" style="font-size: 11px; width: 100%;">
          Purchase Return
        </button>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-dark" (click)="initReportGen('SalesReturn','item-wise',true)" style="font-size: 11px; width: 100%;">
          Sales Return
        </button>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-dark" (click)="initReportGen('CreditNote','item-wise',true)" style="font-size: 11px; width: 100%;">
          Credit Note
        </button>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-dark" (click)="initReportGen('DebitNote','item-wise',true)" style="font-size: 11px; width: 100%;">
          Debit Note
        </button>
      </div>

    </div>

</div>
</div>

<br/>

<!-- print-party-personal-details -->
<div class="card text-center">
  <div class="card-header">
    <h3>Print Party Personal Details</h3>
  </div>
  <div class="card-body">

    <c-col [sm]="4">
      <label cLabel style="width: 100%">Group Name
        <span *ngIf="partySelected" style="margin-left: 1%">
        </span>
      </label>
      <select class="form-control" id="exampleSelect" (change)="onGroupChange($event)">
        <option value="">Select Group</option>
        <option *ngFor="let group of groups" [value]="group.AccountId">{{ group.GroupName }}</option>
    </select>
    </c-col> <br/>

    <div class="row justify-content-center mb-4">

      <div class="col-md-2">
        <button type="submit" class="btn btn-dark" (click)="generatePPPR()" style="font-size: 11px; width: 100%;">
          Generate Report
        </button>
      </div>

    </div>

</div>
</div>
