            <form class="row justify-content-center mb-4">

              <!-- Search Month -->
              <div class="col-md-2">
                <div style="display: flex; align-items: center;">
                  <label for="selectMonth" style="margin-right: 10px">Select Month:</label>
                  <select class="form-control" id="exampleSelect" (change)="onMonthChangeListener($event)" style="width: 180%;">
                    <option value="">Select Month</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                  </select>
                </div>
              </div>

              <!-- From Date -->
              <div class="col-md-2">
                <div style="display: flex; align-items: center;">
                  <label for="startDate" style="margin-right: 10px">From:</label>
                  <input type="date" id="startDate" name="startDate" class="form-control" [value]="startDate" (change)="onStartDateChange($event)" />
                </div>
              </div>

              <!-- To Date -->
              <div class="col-md-2">
                <div style="display: flex; align-items: center;">
                  <label for="endDate" style="margin-right: 10px">To:</label>
                  <input type="date" id="endDate" name="endDate" class="form-control" [value]="endDate" (change)="onEndChange($event)" />
                </div>
              </div>

              <!-- Select Field -->
              <div class="col-md-2">
                <div style="display: flex; align-items: center;">
                  <label for="exampleSelect" style="margin-right: 10px">Select:</label>
                  <select class="form-control" id="exampleSelect" (change)="onChange($event)">
                    <option value=""> Select Type </option>
                    <option value="Purchase">Purchase</option>
                    <option value="Sales">Sales</option>
                    <option value="PurchaseReturn">Purchase Return</option>
                    <option value="SalesReturn">Sales Return</option>
                    <option value="CreditNote">Credit Note</option>
                    <option value="DebitNote">Debit Note</option>
                  </select>
                </div>
              </div>

              <!-- Generate Report Button -->
              <div class="col-md-1">
                <button type="submit" class="btn btn-dark" (click)="generateRepo()" style="font-size: 11px; width: 100%;">
                  Generate
                </button>
              </div>

              <!-- Export PDF Button -->
              <div class="col-md-1">
                <button type="submit" class="btn btn-dark" (click)="export('pdf')" style="font-size: 11px; width: 100%;">
                  Export PDF
                </button>
              </div>

              <!-- Export Excel Button -->
              <div class="col-md-2">
                <button type="submit" class="btn btn-dark" (click)="export('xlsx')" style="font-size: 11px; width: 50%;">
                  Export Excel
                </button>
              </div>

            </form>

<dx-report-viewer [reportUrl]="reportName" height="800px" cssClass="myViewer">
  <dxrv-request-options [invokeAction]="invokeAction" [host]="host"></dxrv-request-options>

  <dxrv-tabpanel-settings position="Left"></dxrv-tabpanel-settings>
  <dxrv-export-settings [useSameTab]="false" [useAsynchronousExport]="false"></dxrv-export-settings>
  <dxrv-search-settings [useAsyncSearch]="false"></dxrv-search-settings>
  <!-- <dxrv-callbacks (BeforeRender)="CustomizePredefinedRanges($event)">
                </dxrv-callbacks> -->
                <!-- (BeforeRender)="CustomizePredefinedRanges($event)" -->

  <dxrv-callbacks (CustomizeMenuActions)="CustomizeMenuActions($event)" (ParametersInitialized)="ParametersSubmitted($event)">
  </dxrv-callbacks>
</dx-report-viewer>
