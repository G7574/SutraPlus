<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="form-header">Bill Expenses Rates</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="dialog()">

        <div class="form-group row">
          <label for="selectBank" class="col-md-2 col-form-label">Party</label>
          <div class="col-md-4">
            <input type="text" class="form-control" [value]="partyName" disabled
            readonly>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label">Packing/Bag</label>
          <div class="col-md-4">
            <input type="text" class="form-control" [value]="bag" (change)="onBagValueChange($event)"
            >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label">Hamali/Bag</label>
          <div class="col-md-4">
            <input type="text" class="form-control" [value]="Hamali" (change)="onHamaliValueChange($event)"
            >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label">WeighMan Fee/Bag</label>
          <div class="col-md-4">
            <input type="text" class="form-control" [value]="WeighManFee" (change)="onWeightValueChange($event)"
            >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label">Dalali (%)</label>
          <div class="col-md-4">
            <input type="text" class="form-control" [value]="Dalali" (change)="onDalaliValueChange($event)"
            >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-2 col-form-label">Cess (%)</label>
          <div class="col-md-4">
            <input type="text" class="form-control" [value]="Cess" (change)="onCessValueChange($event)"
            >
          </div>
        </div>

        <div class="form-group row" style="width: 100%;">
          <div class="col-md-16" style="margin-left: 17%;">
            <div class="row">
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="printAccountPayeeCheckbox" [value]="checkEd" (change)="onBoolValueChange($event)">
                  <label class="form-check-label" for="printAccountPayeeCheckbox">Apply to All</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4" style="margin-left: 17%;">
          <button type="submit" class="btn btn-dark" style="font-size: 11px; width: 100%;">
            Save
          </button>
        </div>

      </form>
    </div>
  </div>
</div>


<style>
  select.form-control {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
    padding-right: 30px; /* Adjust as needed */
    border-radius: 4px; /* Rounded corners */
    margin-bottom: 10px; /* Added margin */
  }

  /* Hover style for the select dropdown */
  select.form-control:hover {
    background-color: #f2f2f2;
  }

  /* Added margin for form group row */
  .form-group.row {
    margin-bottom: 20px; /* Adjust as needed */
  }

  /* Added margin for buttons */
  .btn {
    margin-bottom: 10px; /* Adjust as needed */
  }
