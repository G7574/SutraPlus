
<div class="col-md-12">
  <div class="my-3">
    <div class="fw-bold mb-3">Change Password</div>
    <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old Password:</label>
        <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
        <div *ngIf="passwordChangeForm.get('oldPassword').hasError('required')" class="text-danger">
          Old Password is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password:</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
        <div *ngIf="passwordChangeForm.get('newPassword').hasError('required')" class="text-danger">
          New Password is required.
        </div>
        <div *ngIf="passwordChangeForm.get('newPassword').hasError('minlength')" class="text-danger">
          New Password must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        <div *ngIf="passwordChangeForm.hasError('mismatch')" class="text-danger">
          New Password and Confirm Password do not match.
        </div>
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="!passwordChangeForm.valid">Change Password</button>
    </form>
    <hr class="my-4">
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-dark me-2 px-3" type="reset" style="visibility: hidden;">Reset</button>
      <!-- <button class="btn btn-dark ms-2 px-3" (click)="changePassword($event)">Change Password</button> -->
    </div>
  </div>
</div>
